User Registration
---
tags:
  - Authentication
parameters:
  - name: body
    description: The body should contain the user Registration data
    in: body
    required: true
    schema:
      type: object
      required:
        - "email"
        - "username"
        - "password"
        - "confirm_password"
      properties:
        email:
          type: email
          example: "admin@gmail.com"
        username:
          type: username
          example: "admin"
        password:
          type: password 
          format: password
          example: "Admin1$"
        confirm_password:
          type: password
          format: password
          example: "Admin1$"
responses:
  201:
    description: When a user successfully Register

  400:
    description: Fails to Register due to bad request data