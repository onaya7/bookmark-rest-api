User Password reset
---
tags:
  - Authentication
parameters:
  - name: body
    description: The body should contain the password reset data
    in: body
    required: true
    schema:
      type: object
      required:
        - "email"
        - "password"
        - "confirm_password"
      properties:
        email:
          type: "email"
          example: "admin@gmail.com"
        password:
          type: "string"
          format: password
          example: "Admin1$"
        confirm_password:
          type: "string"
          format: password
          example: "Admin1$"
responses:
  200:
    description: When a user password reset is successfull

  400:
    description: Fails to reset password due to bad request data  